<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserisci un nuovo ingrediente</title>
<link rel="stylesheet" href="/css/newIngrediente.css">
</head>
<body>


<header>
		<div class="container">
			<h1 class="logo">SiwFood</h1>
			<nav>
				<ul class="nav-list">
					<a href="/">Home</a>
					<a href="/ricette">Ricette</a>
					<a href="/cuochi">Cuochi</a>
					<a href="/login">Profilo</a>
					<a href="/newRicetta">Nuova Ricetta</a>

				</ul>
			</nav>
		</div>
	</header>


	
<div class="contieni-form">
		<div class="form">
	<form th:action="@{/newIngrediente}" method="POST"
		th:object="${ingrediente}">
		
		<h1>Aggiungi un ingrediente</h1>

		<div>
			<label>Nome:</label> <span><input required type="text"
				th:field="${ingrediente.nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
		    </span>
		</div>
		
		<div class="errori" th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
	</div>
	</div>
</body>
</html>
