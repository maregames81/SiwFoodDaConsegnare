<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Aggiungi una ricetta</title>
<link rel="stylesheet" href="/css/newRicetta.css">
</head>
<body>
	<header>
		<div class="container">
			<h1 class="logo">SiwFood</h1>
			<nav>
				<ul class="nav-list">
					<a href="/">Home</a>
					<a href="/ricette">Ricette</a>
					<a href="/cuochi">Cuochi</a>
					<a href="/login">Profilo</a>
					<a href="/newRicetta">Nuova Ricetta</a>

				</ul>
			</nav>
		</div>
	</header>

	<div class="contieni-form">
		<div class="form">
			<form th:action="@{/newRicetta}" method="post"
				enctype="multipart/form-data">
				<div>
					<label for="Nome">Nome:</label> <input name="nome" type="text"
						placeholder="Nome" required th:field="${ricetta.nome}">
						<span
					th:if="${#fields.hasErrors('ricetta.nome')}" th:errors="${ricetta.nome}"
					th:style="'color:red'"> </span>
				</div>
				<div>
					<label for="Descrizione">Descrizione/Istruzioni:</label>
					<textarea name="descrizione" id=""
						th:field="${ricetta.descrizione}"></textarea>
				</div>
				<div>

					<span>Scegli una foto:</span> <input type="file" id="imageFile"
						name="imageFile"> </span>

				</div>

				<button type="submit">Conferma</button>
			</form>
		</div>
	</div>
</body>
</html>
