<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Modifica le tue Ricette</title>
<link rel="stylesheet" href="/css/modificaRicette.css">
</head>
<body>
<header>
        <div class="container">
            <h1 class="logo">SiwFood</h1>
            <nav>
                <u2 class="nav-list">
                
                	<span th:if="${userDetails}">
					<span th:text="${userDetails.username}"></span>
					<a href="/logout">Logout</a>
					</span>
					
                    <a href="/">Home</a>
                    <a href="/ricette">Ricette</a>
                    <a href="/cuochi">Cuochi</a>
                    <a href="/login">Profilo</a>
                    
                </u2>
            </nav>
        </div>
    </header>



	<div class="title">
		<h1 class="titolo">Ricette</h1>
	</div>
	
	<div class="title-ricette" th:if="${ricette.isEmpty()}">
			<h1 class="titolo-ricette" th:if="${ricette.isEmpty()}">Non hai inserito ancora nessuna ricetta!</h1>
		</div>
	<ul>
	
		<div class="ricetta" th:each="ricetta : ${ricette}">
			<a th:href="@{'/ricette' + '/' + ${ricetta.id}}"><img
				th:src="*{'data:image/jpeg;base64,'+{ricetta.foto}}"></a>

			<div class="nome">
				<a th:href="@{'/ricette' + '/' + ${ricetta.id}}"
					th:text="${ricetta.nome}"></a>

			</div>
			<div class="admin">
				<a th:href="@{'/modificaRicetta' + '/' + ${ricetta.id}}">Modifica</a>
				<a th:href="@{'/eliminaRicetta' + '/' + ${ricetta.id}}">Elimina</a>
			</div>
		</div>

	</ul>




</body>
</html>
