<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cuochi</title>
<link rel="stylesheet" href="/css/styleCuochi.css">
</head>
<body>

<header>
        <div class="container">
            <h1 class="logo">SiwFood</h1>
            <nav>
                <u2 class="nav-list">
                    <a href="/">Home</a>
                    <a href="/ricette">Ricette</a>
                    <a href="/cuochi">Cuochi</a>
                    <a href="/login">Profilo</a>                    
                </u2>
            </nav>
        </div>
    </header>

	<div class="button">
		<a th:href="@{/admin/newCuoco}">Aggiungi un Cuoco</a>
	</div>


	<div class="title">
		<h1 class="titolo">Cuochi</h1>
	</div>
	
	<div class="title-ricette" th:if="${cuochi.isEmpty()}">
			<h1 class="titolo-ricette" th:if="${cuochi.isEmpty()}">Non ci sono cuochi</h1>
		</div>
	<div class="cuochi-list">
		<div th:each="cuoco : ${cuochi}" class="cuoco-item">
			<img th:src="*{'data:image/jpeg;base64,'+{cuoco.immagine}}"
				class="cuoco-img">
			<div class="cuoco-info">
				<h1 th:text="${cuoco.nome} + ' (' + ${cuoco.cognome} + ')'"></h1>
				<div class="cuoco-buttons">
					<a th:href="@{'/admin/modifica' + '/' + ${cuoco.id}}">Modifica</a>
					<a th:href="@{'/admin/elimina' + '/' + ${cuoco.id}}">Elimina</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
