<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Cuoco</title>
<link rel="stylesheet" href="/css/newCuoco.css">
</head>
<body>




<header>
		<div class="container">
			<h1 class="logo">SiwFood</h1>
			<nav>
				<ul class="nav-list">
					<a href="/">Home</a>
					<a href="/ricette">Ricette</a>
					<a href="/cuochi">Cuochi</a>
					<a href="/login">Profilo</a>
					<a href="/newRicetta">Nuova Ricetta</a>

				</ul>
			</nav>
		</div>
	</header>
    
    <div class="contieni-form">
    
    <form th:action="@{/admin/newCuoco}" method="post" enctype="multipart/form-data">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required th:field="${cuoco.nome}">
        
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" required th:field="${cuoco.cognome}">
        
        <label for="imageFile">Immagine</label>
        <input type="file" id="imageFile" name="imageFile" required>
        
        <label for="nascita">Data di Nascita</label>
        <input type="date" id="nascita" name="nascita" required th:field="${cuoco.nascita}">
        
        <span><button type="submit">Conferma</button></span>
    </form>
    </div>
</body>
</html>
