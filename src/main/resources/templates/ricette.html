<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ricette</title>
<link rel="stylesheet" href="/css/cuochi.css">
</head>
<body>



	<header>
		<div class="container">
			<h1 class="logo">SiwFood</h1>
			<nav>
				<u2 class="nav-list"> <a href="/">Home</a> <a href="/ricette">Ricette</a>
				<a href="/cuochi">Cuochi</a> <a href="/login">Profilo</a> </u2>
			</nav>
		</div>
	</header>

	<div class="title">
		<h1 class="titolo">Ricette</h1>
	</div>


	<div class="title-ricette" th:if="${ricette.isEmpty()}">
			<h1 class="titolo-ricette" th:if="${ricette.isEmpty()}">Non ci sono
				ricette nel sistema</h1>
		</div>
		<ul>
		<div class="ricettas" th:each="ricetta : ${ricette}">
			<a th:href="@{'/ricette' + '/' + ${ricetta.id}}"><img
				th:src="*{'data:image/jpeg;base64,'+{ricetta.foto}}"></a> <a
				class="nome" th:href="@{'/ricette' + '/' + ${ricetta.id}}"
				th:text="${ricetta.nome}"></a>
		</div>

	</ul>



</body>
</html>
