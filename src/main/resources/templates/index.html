<html>
<head>

</head>
<body>
<header>
        <div class="container">
            <h1 class="logo">SiwFood</h1>
            <nav>
                <ul class="nav-list">
                
                	<span th:if="${userDetails}">

					</span>
                    <a href="/">Home</a>

                    <a href="/cuochi">Cuochi</a>

                    <a href="/newRicetta">Nuova Ricetta</a>

        </div>

<div class="corpo">

    <div class="link-cuoco">

    	 </div>
